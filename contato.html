<body>
    <header>
        <div class="logo">

        <nav>

            </ul>
        </nav>

    <main>
        <section class="contato">
            <h2>Entre em Contato</h2>
            <div class="info-contato">
                <p><strong>Endereço:</strong> Rua Nome da Rua, Número - Bairro, Cidade</p>
                <p><strong>Telefone:</strong> (12) 3456-7890</p>
                <p><strong>Email:</strong> contato@clinicaestetica.com</p>
            </div>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Todos os direitos reservados &copy; 2023 Clínica de Estética e Saúde Lótus</p>
